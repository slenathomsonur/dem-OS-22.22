<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dem OS - Shared File System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 90%;
            max-width: 1000px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            text-align: center;
            color: white;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #fdbb2d;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
        }
        
        .content {
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .admin-section {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
            color: white;
        }
        
        .admin-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 15px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        label {
            font-weight: 500;
        }
        
        input, button, select {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }
        
        input, select {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        button {
            background: #fdbb2d;
            color: #1a2a6c;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: #ffa500;
            transform: translateY(-2px);
        }
        
        .files-section {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
            color: white;
        }
        
        .file-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .file-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .file-icon {
            font-size: 2rem;
            text-align: center;
        }
        
        .file-name {
            font-weight: 500;
            text-align: center;
            word-break: break-word;
        }
        
        .file-meta {
            font-size: 0.8rem;
            opacity: 0.7;
            text-align: center;
        }
        
        .download-btn {
            background: #1a2a6c;
            color: white;
            text-align: center;
            text-decoration: none;
            padding: 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .download-btn:hover {
            background: #2a3a9c;
            transform: translateY(-2px);
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 8px;
            transform: translateX(150%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .admin-controls {
            display: none;
            flex-direction: column;
            gap: 15px;
            margin-top: 15px;
        }
        
        .empty-state {
            text-align: center;
            padding: 30px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .refresh-btn {
            background: #1a2a6c;
            margin-top: 10px;
        }
        
        @media (max-width: 768px) {
            .file-list {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Dem OS</h1>
            <p class="subtitle">Shared File System - Everyone sees all uploaded files</p>
        </header>
        
        <div class="content">
            <div class="admin-section">
                <h2>Admin Access</h2>
                <p>Enter admin password to upload files</p>
                <div class="admin-form" id="password-form">
                    <div class="form-group">
                        <label for="admin-password">Admin Password</label>
                        <input type="password" id="admin-password" placeholder="Enter admin password">
                    </div>
                    <button onclick="verifyAdmin()">Access Admin Panel</button>
                </div>
                
                <div class="admin-controls" id="admin-controls">
                    <h3>Upload a File</h3>
                    <div class="form-group">
                        <label for="file-name">File Name</label>
                        <input type="text" id="file-name" placeholder="Enter file name">
                    </div>
                    <div class="form-group">
                        <label for="file-type">File Type</label>
                        <select id="file-type">
                            <option value="📄">Document</option>
                            <option value="🖼️">Image</option>
                            <option value="📊">Spreadsheet</option>
                            <option value="🎵">Audio</option>
                            <option value="🎥">Video</option>
                            <option value="📁">Archive</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="file-content">File Content</label>
                        <input type="text" id="file-content" placeholder="Enter file content">
                    </div>
                    <button onclick="addFile()">Upload File</button>
                </div>
            </div>
            
            <div class="files-section">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <h2>Shared Files</h2>
                    <button class="refresh-btn" onclick="loadFiles()">Refresh Files</button>
                </div>
                <p>These files are visible to everyone. New files appear automatically.</p>
                <div class="file-list" id="file-list">
                    <!-- Files will be displayed here -->
                </div>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>

    <script>
        // DOM Elements
        const passwordForm = document.getElementById('password-form');
        const adminControls = document.getElementById('admin-controls');
        const fileList = document.getElementById('file-list');
        const notification = document.getElementById('notification');
        
        // Admin password
        const ADMIN_PASSWORD = 'demstudiosadmin';
        
        // Initialize files from localStorage with shared key
        function initializeFiles() {
            // Use a shared key so all users see the same files
            if (!localStorage.getItem('demOS_shared_files')) {
                localStorage.setItem('demOS_shared_files', JSON.stringify([]));
            }
            
            loadFiles();
            
            // Check for new files every 5 seconds
            setInterval(loadFiles, 5000);
        }
        
        // Verify admin password
        function verifyAdmin() {
            const passwordInput = document.getElementById('admin-password');
            
            if (passwordInput.value === ADMIN_PASSWORD) {
                passwordForm.style.display = 'none';
                adminControls.style.display = 'flex';
                showNotification('Admin access granted!');
            } else {
                showNotification('Incorrect admin password!', true);
            }
            
            passwordInput.value = '';
        }
        
        // Add a new file
        function addFile() {
            const fileName = document.getElementById('file-name').value;
            const fileContent = document.getElementById('file-content').value;
            const fileType = document.getElementById('file-type').value;
            
            if (!fileName || !fileContent) {
                showNotification('Please fill in all fields', true);
                return;
            }
            
            const files = JSON.parse(localStorage.getItem('demOS_shared_files'));
            const newFile = {
                id: Date.now(),
                name: fileName,
                content: fileContent,
                icon: fileType,
                uploadedBy: 'User' + Math.floor(Math.random() * 1000), // Simulate different users
                uploadTime: new Date().toLocaleString()
            };
            
            files.push(newFile);
            localStorage.setItem('demOS_shared_files', JSON.stringify(files));
            
            document.getElementById('file-name').value = '';
            document.getElementById('file-content').value = '';
            
            loadFiles();
            showNotification('File uploaded successfully! Everyone can now see it.');
        }
        
        // Load files from localStorage
        function loadFiles() {
            const files = JSON.parse(localStorage.getItem('demOS_shared_files'));
            fileList.innerHTML = '';
            
            if (files.length === 0) {
                fileList.innerHTML = `
                    <div class="empty-state">
                        <h3>No Shared Files Yet</h3>
                        <p>Be the first to upload a file using the admin panel</p>
                    </div>
                `;
                return;
            }
            
            // Sort files by upload time (newest first)
            files.sort((a, b) => b.id - a.id);
            
            files.forEach(file => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <div class="file-icon">${file.icon || '📄'}</div>
                    <div class="file-name">${file.name}</div>
                    <div class="file-meta">Uploaded by ${file.uploadedBy}<br>${file.uploadTime}</div>
                    <a href="data:text/plain;charset=utf-8,${encodeURIComponent(file.content)}" download="${file.name}" class="download-btn">Download</a>
                `;
                fileList.appendChild(fileItem);
            });
        }
        
        // Show notification
        function showNotification(message, isError = false) {
            notification.textContent = message;
            notification.style.background = isError ? 'rgba(178, 31, 31, 0.9)' : 'rgba(0, 0, 0, 0.8)';
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Initialize the application
        initializeFiles();
    </script>
</body>
</html>
